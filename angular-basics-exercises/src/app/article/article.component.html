<h3 [ngStyle]="{backgroundColor: getBackgroundColor(), color: getColor()}">{{ title }}</h3>

<button class="btn btn-primary" (click)="toggleIsTechRelated()">Change isTechRelated</button>
<br>


<div *ngIf="isTechRelated; else notTechRelated"><pre>{{ content }}</pre></div>
<ng-template #notTechRelated>
  <div>Not Tech Related</div>
</ng-template>
